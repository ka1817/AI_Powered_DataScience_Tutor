name: Deploy FastAPI & Streamlit

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Images
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi_backend:latest -f Backend.Dockerfile .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/streamlit_frontend:latest -f Frontend.Dockerfile .
        docker push ${{ secrets.DOCKER_USERNAME }}/fastapi_backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/streamlit_frontend:latest

    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/${{ secrets.SERVER_USER }}/app
          docker-compose down
          docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi_backend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/streamlit_frontend:latest
          docker-compose up -d
